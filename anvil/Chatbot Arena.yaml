        properties: {}
        type: ColumnPanel
      - layout_properties: {slot: nav-right}
        name: navbar_links
        properties: {}
        type: FlowPanel
      container:
        properties: {html: '@theme:standard-page.html'}
        type: HtmlTemplate
      is_package: true
