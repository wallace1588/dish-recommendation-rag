- class_name: Form1
  code: "from ._anvil_designer import Form1Template\nfrom anvil import *\nimport anvil.server\nimport anvil\n\nclass Form1(Form1Template):\n  def __init__(self, **properties):\n    self.init_components(**properties)\n    self.refresh_entries()\n\n  def refresh_entries(self):\n    try:\n      conversations_1 = anvil.server.call(\"get_conversation_1\")\n      conversations_2 = anvil.server.call(\"get_conversation_2\")\n    except (anvil.server.UplinkDisconnectedError, anvil.server.RuntimeUnavailableError):\n      self.denable_components()\n      self.label_3.text = 'Servidor não inicializado. Contate o administrador, wallace.lima@ufrpe.br.'\n      self.label_3.foreground = 'theme:Error'\n      return\n    self.content_messages1.items = conversations_1\n    self.content_messages2.items = conversations_2\n    if len(conversations_1) > 1:\n      text_user1 = conversations_1[len(conversations_1) - 2]['content']\n      self.label_user_1.text = text_user1[:text_user1.find('\\n')]\n      self.label_chat_1.text = conversations_1[len(conversations_1) - 1]['content']\n    else:\n      self.label_user_1.text = ''\n      self.label_chat_1.text = ''\n    if len(conversations_2) > 1:\n      text_user2 = conversations_2[len(conversations_2) - 2]['content']\n      self.label_user_2.text = text_user2[:text_user2.find('\\n')]\n      self.label_chat_2.text = conversations_2[len(conversations_2) - 1]['content']\n    else:\n      self.label_user_2.text = ''\n      self.label_chat_2.text = ''\n\n  def button_1_click(self, **event_args):\n    input_text = self.text_box_1.text\n    input_text = input_text.strip()\n    if input_text != '':\n      self.denable_components()\n      input_text = self.text_box_1.text\n      anvil.server.call('responses_chatbots', input_text)\n      \n      self.text_box_1.text = ''\n      self.enable_components()\n      self.refresh_entries()\n      self.button_1.scroll_into_view\n    else:\n      alert(\"Entrada não pode ser em branco\")\n  \n  def text_box_1_pressed_enter(self, **event_args):\n    self.button_1_click()\n\n  def enable_components(self):\n    self.text_box_1.enabled = True\n    self.button_1.enabled = True\n    self.button_2.enabled = True\n    self.button_3.enabled = True\n    self.radio_button_1.enabled = True\n    self.radio_button_2.enabled = True\n\n  def denable_components(self):\n    self.text_box_1.enabled = False\n    self.button_1.enabled = False\n    self.button_2.enabled = False\n    self.button_3.enabled = False\n    self.radio_button_1.enabled = False\n    self.radio_button_2.enabled = False\n\n  def button_2_click(self, **event_args):\n    sel_chat_1 = self.radio_button_1.selected\n    sel_chat_2 = self.radio_button_2.selected\n    if sel_chat_1 or sel_chat_2:\n      chat_id = 'Chatbot 1' if sel_chat_1 else 'Chatbot 2'\n      sel_confirm = confirm(f\"Confirmar a escolha do {chat_id}?\")\n      if sel_confirm:\n        self.denable_components()\n        anvil.server.call(\"set_result_1\", chat_id)\n        anvil.server.call(\"set_result_2\", chat_id)\n        alert('Resposta registrada. Continue a avaliação.')\n        self.enable_components()\n        self.radio_button_1.selected = False\n        self.radio_button_2.selected = False\n        self.refresh_entries()\n        self.button_1.scroll_into_view\n    else:\n      self.button_2.enabled = False\n      alert(\"Escolha uma opção\")\n      self.button_2.enabled = True\n      return\n\n  def button_3_click(self, **event_args):\n    model_name = anvil.server.call('get_model_name_result')\n    if model_name is not None:\n      sel_confirm = confirm(\"Deseja encerrar a avaliação?\")\n      if sel_confirm:\n        self.denable_components()\n        alert(f\"Teste concluído.\\nVocê escolheu o modelo: {model_name}.\\nObrigado pela colaboração\")\n        anvil.server.call('write_file_result',model_name)\n        anvil.server.call('close_server_1')\n        anvil.server.call('close_server_2')\n    else:\n      alert('Os chatbots estão possuem o mesmo número de votos. Faça pelo menos mais uma escolha antes de encerrar a avaliação.')\n      \n    \n\n\n\n"
