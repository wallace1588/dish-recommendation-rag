- code: |
    import anvil.server
    import time

    @anvil.server.callable
    def responses_chatbots(input_text):
      task_1 = anvil.server.launch_background_task('get_model_response_1', input_text)
      task_2 = anvil.server.launch_background_task('get_model_response_2', input_text)
      while True:
        time.sleep(2)
        if task_1.is_completed() and task_2.is_completed():
          break
        continue
